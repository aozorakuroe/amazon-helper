<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像からCSV作成</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h2>画像からCSV作成（JANコード取得）</h2>

  <input type="file" id="imageFile" accept="image/*" multiple>
  <button id="readImagesBtn">画像読み取り & CSV作成</button>
  <br><br>
  <a id="downloadLink" style="display:none;">CSVをダウンロード</a>
  <pre id="log"></pre>

  <script>
    const price = 100;
    const condition = "中古可";
    const shipping = "本の配送方法";
    let csvData = [];

    document.getElementById('readImagesBtn').addEventListener('click', () => {
      const files = document.getElementById('imageFile').files;
      if(files.length === 0){ alert("画像を選択してください"); return; }

      csvData = [];
      document.getElementById('log').textContent = "";

      let processed = 0;

      for(let i=0; i<files.length; i++){
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(e){
          const img = new Image();
          img.src = e.target.result;
          img.onload = function(){
            Quagga.decodeSingle({
              src: img.src,
              numOfWorkers:0,
              inputStream: {size:800},
              decoder: {readers:["ean_reader"]}
            }, function(result){
              if(result && result.codeResult){
                const jan = result.codeResult.code;
                csvData.push([jan, price, condition, shipping]);
                document.getElementById('log').textContent += `画像${i+1}: ${jan} 取得\n`;
              } else {
                document.getElementById('log').textContent += `画像${i+1}: 読み取り失敗\n`;
              }

              processed++;
              if(processed === files.length){
                // CSV作成
                let csvContent = "JANコード,価格,コンディション,発送方法\n";
                csvData.forEach(row => csvContent += row.join(",") + "\n");

                const blob = new Blob([csvContent], {type: "text/csv"});
                const url = URL.createObjectURL(blob);
                const link = document.getElementById("downloadLink");
                link.href = url;
                link.download = "amazon_list.csv";
                link.style.display = "inline";
                link.textContent = "CSVをダウンロード";
              }
            });
          }
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
